{% extends "layout.html" %}
{% load static %}

{% block title %} 
    Index 
{% endblock title %}

{% block content %}

<script>
    document.addEventListener('DOMContentLoaded', function(){
        const hauteurSlider = document.getElementById('hauteur');
        const hauteurDisplay = document.getElementById('hauteurValue');
        const rouesSlider = document.getElementById('Nombre_de_roues');
        const rouesDisplay = document.getElementById('Nombre_de_rouesValue');

        if (hauteurSlider && hauteurDisplay) {
            hauteurDisplay.textContent = hauteurSlider.value; 
        }
        if (rouesSlider && rouesDisplay) {
            rouesDisplay.textContent = rouesSlider.value; 
        }

        if (hauteurSlider && hauteurDisplay) {
            hauteurSlider.addEventListener('input', function() {
                hauteurDisplay.textContent = this.value; 
            });
        }
        if (rouesSlider && rouesDisplay) {
            rouesSlider.addEventListener('input', function() {
                rouesDisplay.textContent = this.value; 
            });
        }
        
    });
</script>

<div class="container">
    <h2 class="mb-4">Les caracteristique de la vehicules</h2>
    <div class="ps-2 card">
        <div class="card-title">
            <img src="{% static 'images/illustration.JPG' %}" width="100%" alt="">
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'reglog_prediction' %}" class="ps-4 pe-4 pt-4 pb-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="hauteur" class="form-label">Hautaur (m)</label>
                    <input type="range" class="form-range" min="2" max="5.5" step="0.1" id="hauteur" name="hauteur" value="3">
                    <span class="slider-value" id="hauteurValue">3.0</span>
                </div>
                <div class="mb-4">
                    <label for="Nombre_de_roues" class="form-label">Nombre de roues</label>
                    <input type="range" class="form-range" min="4" max="18" step="2" id="Nombre_de_roues" name="Nombre_de_roues" value="4">
                    <span class="slider-value" id="Nombre_de_rouesValue">4</span>
                </div>
                <button type="submit" class="btn btn-primary col-12">Predict</button>
                <a class="btn btn-success col-12 mt-2 mb-2" href="{% url 'preds_list' %}">My Prediction History</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
